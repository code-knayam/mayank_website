<body ng-app="myBlogs">

  <div id="fb-root"></div>
  <script>
        (function (d, s, id) {
          var js, fjs = d.getElementsByTagName(s)[0];
          if (d.getElementById(id)) return;
          js = d.createElement(s); js.id = id;
          js.src = "//connect.facebook.net/en_GB/sdk.js#xfbml=1&version=v2.9";
          fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));
  </script>

  <!-- Menu -->
  <div menu-directive></div>

  <!-- Jumbotron -->
  <div class="jumbotron" ng-controller="jumbotronController">

    <div class="slide" style="background: url({{slide.blog_background}}) center center no-repeat;
                      background-size: cover;">
      <div class="container">
        <div class="row">
          <div class="content">
            <h4 class="heading">{{slide.blog_title}}</h4>
            <hr>
            <p class="sub-heading">{{slide.blog_tags}}</p>
            <a ng-href="{{slide.blog_path}}" class="arrow">
              <i class="fa fa-caret-right"></i>
            </a>
          </div>
        </div>
      </div>
    </div>

    <div class="thumbnail" id="thumbnail_1" style="background: url({{thumbnail_1.blog_background}}) center center no-repeat;
                      background-size: cover;">
    </div>

    <div class="thumbnail" id="thumbnail_2" style="background: url({{thumbnail_2.blog_background}}) center center no-repeat;
                      background-size: cover;">

    </div>

  </div>

  <!-- Sub-Jumbotron -->
  <div class="sub-jumbotron">
    <div class="container">
      <div class="row">

        <div class="col-md-6">
          <div class="sub-jumbotron-left">
            <h2>RECENT
              <br>BLOGS</h2>
          </div>
        </div>

        <div class="col-md-6">
          <div class="sub-jumbotron-right">
            <h3>{{slide.blog_desc}}</h3>
            <a ng-href="{{slide.blog_path}}" class="link">
              <span>Read More Here</span>
            </a>
          </div>
        </div>

      </div>
    </div>
  </div>

  <!-- Section -->
  <div class="section" ng-controller="blogArchiveController">
    <div class="container">
      <div class="row">
        <div class="col-md-3">
          <div class="heading">
            <h3>BLOG ARCHIVE</h3>
          </div>
        </div>
        <div class="col-md-7">
          <div class="blogContainer">

            <div ng-repeat="blog in blogs" class="blog">
              <a ng-href="{{blog.blog_path}}">
                <h4>
                  <i class="fa fa-quote-left"></i>
                  {{blog.blog_title}}
                </h4>
                <p>{{blog.blog_desc}}</p>
                <span>
                  <i class="fa fa-calendar"></i>
                  &nbsp; {{blog.blog_date}}
                </span>
                <br>
                <span>
                  <i class="fa fa-user"></i>
                  &nbsp; {{blog.author}}
                </span>
              </a>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <div footer-directive></div>
