<div class="works">

  <div  class = "work_container" ng-repeat = "work in works">

    <!-- Individual Work starts -->
    <div class="col-md-8 work_frame">
      <img class="frame_image" ng-src="{{work.imageHref}}"/>
    </div>
    <div class="col-md-4 work_content">

        <div class="header">
          <div class="nav_arrow previousWork">
            <i class="fa fa-angle-left"></i>
          </div>
          <div class="heading">
            <h3>{{work.title}}</h3>
          </div>
          <div class="nav_arrow nextWork">
            <i class="fa fa-angle-right"></i>
          </div>
        </div>
        <div class="about">
          <h4 class="work_content_title">Description : </h4>
          <p>
            {{work.description}}
          </p>
        </div>
        <div class="tags">
          <h4 class="work_content_title">Tags : </h4>
          <p ng-repeat = "tag in work.tags">{{'#' + tag}}</p>
        </div>
        <div class="link">
          <a class="btn" target="_blank" ng-href="{{work.link}}">{{work.linkName}}</a>
        </div>

    </div>
    <!-- Individual Work ends -->
  </div>
</div>
